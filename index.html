<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fête Marché</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar">
    <div class="logo">FÊTE MARCHÉ</div>
    <div class="search-bar">
      <input type="text" placeholder="Search designer, year, or keyword..." />
    </div>
    <div class="nav-links">
      <a href="#">Sign In</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-text">
      <h1>Discover Archival Fashion</h1>
      <p>Search, curate, and explore the world's rarest vintage and designer pieces.</p>
      <button class="cta-btn">Explore Collections</button>
    </div>
  </section>

  <!-- Featured Collections -->
  <section class="collections">
    <h2>Featured Collections</h2>
    <div class="collection-grid">
      <div class="collection-card">
        <img src="https://via.placeholder.com/300x400" alt="Collection 1" />
        <h3>90s Runway Icons</h3>
      </div>
      <div class="collection-card">
        <img src="https://via.placeholder.com/300x400" alt="Collection 2" />
        <h3>Avant-Garde Couture</h3>
      </div>
      <div class="collection-card">
        <img src="https://via.placeholder.com/300x400" alt="Collection 3" />
        <h3>Minimalism Reborn</h3>
      </div>
      <div class="collection-card">
        <img src="https://via.placeholder.com/300x400" alt="Collection 4" />
        <h3>Red Carpet Archive</h3>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Fête Marché LLC · Archival Fashion Search Platform</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
<title>Fête Marché</title>
<link rel="icon" type="image/png" href="favicon.png">
